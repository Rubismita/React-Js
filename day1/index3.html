<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>Press the "Shift" Key!</h1>
    <p>Focus on this page and press the "Shift" key to see a message.</p>
    <div id="message"></div>

    <script>
        document.addEventListener("keydown", function(event) {
            if (event.key === "Shift") {
                document.getElementById("message").innerText = "You pressed the Shift key!";
            }
        });
    </script>

</body>
</html>
