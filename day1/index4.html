<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text List with Edit and Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #itemInput {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        #addButton {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #itemList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #itemList li {
            padding: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }
        .item-buttons button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Add Items to List</h1>
    <input type="text" id="itemInput" placeholder="Enter item...">
    <button id="addButton">Add</button>

    <ul id="itemList"></ul>

    <script>
        const addButton = document.getElementById("addButton");
        const itemInput = document.getElementById("itemInput");
        const itemList = document.getElementById("itemList");

        addButton.onclick = function() {
            const itemText = itemInput.value.trim();
            if (itemText) {
                const listItem = document.createElement("li");
                
                const itemContent = document.createElement("span");
                itemContent.textContent = itemText;

                const editButton = document.createElement("button");
                editButton.textContent = "Edit";
                editButton.onclick = function() {
                    const newText = prompt("Edit your item:", itemContent.textContent);
                    if (newText) {
                        itemContent.textContent = newText;
                    }
                };

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.onclick = function() {
                    itemList.removeChild(listItem);
                };

                const buttonsDiv = document.createElement("div");
                buttonsDiv.className = "item-buttons";
                buttonsDiv.appendChild(editButton);
                buttonsDiv.appendChild(deleteButton);
                
                listItem.appendChild(itemContent);
                listItem.appendChild(buttonsDiv);
                itemList.appendChild(listItem);

                itemInput.value = ""; // Clear the input field
            } else {
                alert("Please enter a valid item.");
            }
        };
    </script>

</body>
</html>
