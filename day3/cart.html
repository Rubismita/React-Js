<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="count">Count: 0</div>
    <div class="product-container">
        <div class="product">
            <img src="TV.jpeg" alt="Product 1">
            <h4>TV</h4>
            <p>Price: 10,000</p>
            <div class="cart-controls">
                <button class="add-to-cart" onclick="updateCount()">Add to Cart</button>
                <button class="remove-from-cart" onclick="removeCount()">Remove from Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="Laptop.jpeg" alt="Product 2">
            <h4>Laptop</h4>
            <p>Price: 20,000</p>
            <div class="cart-controls">
                <button class="add-to-cart" onclick="updateCount()">Add to Cart</button>
                <button class="remove-from-cart" onclick="removeCount()">Remove from Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="Phone.jpeg" alt="Product 3">
            <h4>Phone</h4>
            <p>Price: 15,000</p>
            <div class="cart-controls">
                <button class="add-to-cart" onclick="updateCount()">Add to Cart</button>
                <button class="remove-from-cart" onclick="removeCount()">Remove from Cart</button>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
    
</body>
</html>
